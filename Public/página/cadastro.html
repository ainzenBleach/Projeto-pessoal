<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/style-cadastro.css" />
    <script src="/Script/script-cadastro.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header id="header_pagina">
      <a href="index.html">Início</a>
      <a href="">Aparições</a>
      <a href="">Novo post</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html"><span>Cadastrar</span></a>
    </header>
    <div class="card">
      <div class="formulario">

        <div class="campo username">
          <span>Nome</span>
          <input
            type="text"
            id="input_nome"
            placeholder="Digite seu nome de usuário"
          />
        </div>

        <div class="campo senha">
          <span>Senha</span>
          <input
            type="password"
            id="input_senha"
            placeholder="Digite sua senha"
          />
        </div>

        <div class="campo senha">
          <span>Confirmar senha</span>
          <input
            type="password"
            id="input_senha_confirmada"
            placeholder="Confirma sua senha"
            oninput="cadastrar()"
          />
        </div>
        <div class="select">
            <div class="cotinente escolha">
                <span>Continente</span>
                <select id="select_continente">
                    <option value="#" selected disabled>Escolha seu continente</option>
                    <option>América</option>
                    <option>Europa</option>
                    <option>Ásia</option>
                    <option>Africa</option>
                    <option>Oceania</option>
                    <option>Antártida</option>
                </select>
            </div>
            <div class="cargo escolha">
                <span>Cargo</span>
                <select id="select_cargo">
                    <option value="#" selected disabled>Escolha seu cargo</option>
                    <option>Explorador</option>
                    <option>Pesquisador</option>
                    <option>Fotografos</option>
                    <option>Visitante</option>
                    
                </select>
            </div>
        </div>

        <div class="botao">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="aviso"><span></span></div>
      </div>
    </div>
  </body>
</html>
